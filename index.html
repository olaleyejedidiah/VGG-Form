<!DOCTYPE html>
<html>

<head>
	<title>VGG Virtual Interns | Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="VGG Venture Garden Group Interns, Virtual Interns, Registration Form"/>
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	
</head>
<body>
	<div class="main">
		<div class="form-parent">
			<h2>Signup Form</h2>
			<form action="#" method="post">
				<div class="form-sub">
					<input type="text" name="Username" placeholder="Username " required />
					<div class="icon">
						<i class="fa fa-user" aria-hidden="true"></i>
					</div>
				</div>
				<div class="form-sub">
					<input type="email" name="Email" placeholder="Email" required />
					<div class="icon">
						<i class="fa fa-unlock-alt" aria-hidden="true"></i>
					</div>
				</div>
				<div class="form-sub">
					<input type="password" name="Password" placeholder="Password" required />
					<div class="icon">
						<i class="fa fa-unlock-alt" aria-hidden="true"></i>
					</div>
				</div>
				<div class="form-sub">
					<input type="password" name="Confirm Password" placeholder="Confirm Password" required/>
					<div class="icon">
						<i class="fa fa-unlock-alt" aria-hidden="true"></i>
					</div>
				</div>
				<p class="bottom">Already have an account?<a class="w3_play_icon1" href="#small-dialog1">
						Sign In</a></p>

				<div class="submit">
					<input type="submit" value="Login">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
